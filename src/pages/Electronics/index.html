<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock dos Bons</title>

        <link rel="stylesheet" href="../../CommonStyles/global.css">
        <link rel="stylesheet" href="../../CommonStyles/navbar.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <a href="" class="logo" tabindex="1">Stock dos Bons</a>
            
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            
            <ul class="menu">
              <li><a href="#work" tabindex="2">Our Work</a></li>
              <li><a href="#about" tabindex="3">About</a></li>
              <li><a href="#careers" tabindex="4">Careers</a></li>
            </ul>
        </header>

        <div class="container">
          <section class="title">
            <h2>Livros Disponiveis</h2>
          </section>
    
          <section class="cardContainer">
            <div class="card" tabindex="5">
              <img src="img/capa1.jpg" alt="Imagem do livro Harry Potter e as Relíquias da Morte">
              <div class="cardContent">
                <h2>Harry Potter e as Relíquias da Morte</h2>
                <p>Autor: J. K. Rowlling</p>
                <div class="btnPosition">
                  <button class="btn" tabindex="6">Comprar</button>
                </div>
              </div>
            </div>
    
            <div class="card" tabindex="7">
              <img src="img/capa2.jpg" alt="Imagem do livro George orwell 1984">
              <div class="cardContent">
                <h2>George orwell 1984</h2>
                <p>Autor: George orwell</p>
                <div class="btnPosition">
                  <button class="btn" tabindex="8">Comprar</button>
                </div>
              </div>
            </div>
    
            <div class="card" tabindex="9">
              <img src="img/capa3.jpg" alt="Imagem do livro O Pequeno Príncipe">
              <div class="cardContent">
                <h2>A Princesinha</h2>
                <p>Autor: Frances Hodgson Burnett</p>
                <div class="btnPosition">
                  <button class="btn" tabindex="10">Comprar</button>
                </div>
              </div>
            </div>
          </section>
        </div>
    </body>
</html>
